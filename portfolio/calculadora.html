  <section class="bloque">
    <h2 class="titulo-seccion">Calculadoras</h2>
  

  <!-- CALCULADORA NORMAL -->
  <section class="calculadora-box">
    <h2>Calculadora Normal</h2>
    <input type="text" id="pantalla-normal" disabled />
    <div class="botones">
      <button onclick="agregar('7')">7</button>
      <button onclick="agregar('8')">8</button>
      <button onclick="agregar('9')">9</button>
      <button onclick="agregar('/')">÷</button>

      <button onclick="agregar('4')">4</button>
      <button onclick="agregar('5')">5</button>
      <button onclick="agregar('6')">6</button>
      <button onclick="agregar('*')">×</button>

      <button onclick="agregar('1')">1</button>
      <button onclick="agregar('2')">2</button>
      <button onclick="agregar('3')">3</button>
      <button onclick="agregar('-')">−</button>

      <button onclick="agregar('0')">0</button>
      <button onclick="agregar('.')">.</button>
      <button onclick="calcular()">=</button>
      <button onclick="agregar('+')">+</button>

      <button class="borrar" onclick="borrar()">C</button>
    </div>
  </section>



  <!-- CONVERSOR DE MEDIDAS -->
  <section class="calculadora-box">
    <h2>Conversor de Medidas</h2>
    <label for="valor">Cantidad:</label>
    <input type="number" id="valor" />

    <label for="tipo">Tipo de conversión:</label>
    <select id="tipo">
      <option value="km-mi">Kilómetros a Millas</option>
      <option value="mi-km">Millas a Kilómetros</option>
      <option value="kg-lb">Kilogramos a Libras</option>
      <option value="lb-kg">Libras a Kilogramos</option>
      <option value="c-f">Celsius a Fahrenheit</option>
      <option value="f-c">Fahrenheit a Celsius</option>
    </select>

    <button onclick="convertir()">Convertir</button>
    <p id="resultado"></p>
  </section>

  <script src="calculadora.js"></script>

  const toggle = document.querySelector('.menu-toggle');
